<!-- Loads The Path to your Static Files -->
{% load staticfiles %}
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css'%}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <!-- Header -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% rul 'music:index' %}">Viberr</a>
    </div>

    <!-- Items -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="">
          <a href="{% url 'music:index' %}">
            <span class="gyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
            Albums
          </a>
        </li>
        <li class="">
          <a href="#">
            <span class="gyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
            Songs
          </a>
        </li>

      </ul>

    </div>


  </div>
</nav>

{% if all_albums %}
<h1>Album List</h1>
  <ul>
    {%for album in all_albums %}
    <li> <a href="{% url 'music:detail' album.id %}">{{album.album_title}}</li>
    {% endfor %}
  </ul>
{% else %}
  <h3>You Dont have albums</h3>
{% endif %}
